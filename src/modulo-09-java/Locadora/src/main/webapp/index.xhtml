<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="nome" value="#{bundle.filme_nome}"></h:outputLabel>
            <h:inputText id="nome" value="#{filmeManager.filme.nomeFilme}" styleClass="form-control"/>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{filmeManager.adicionar()}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="filmes" value="#{filmeManager.filmes}" var="filme" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_nome}"/>
                </f:facet>
                <h:outputText value="#{filme.nomeFilme}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_genero}"/>
                </f:facet>
                <h:outputText value="#{filme.genero}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_diretor}"/>
                </f:facet>
                <h:outputText value="#{filme.diretorFilme}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_dt_lancamento}"/>
                </f:facet>
                <h:outputText value="#{filme.dtLancamento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_elenco}"/>
                </f:facet>
                <h:outputText value="#{filme.elenco}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_classificacao}"/>
                </f:facet>
                <h:outputText value="#{filme.classificacao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_idioma}"/>
                </f:facet>
                <h:outputText value="#{filme.idioma}"/>
            </h:column>

        </h:dataTable>

        <h:messages id="messages">

        </h:messages>


    </ui:define>

</ui:composition>
